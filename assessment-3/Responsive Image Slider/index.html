<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        
        <img src="image1.jpg" alt="" class="slide">
        <img src="image2.jpg" alt="" class="slide">
        <img src="image3.jpg" alt="" class="slide">
        <img src="image4.jpg" alt="" class="slide">

        <button class="prev" onclick="goprev()">&#10094</button>
        <button class="next" onclick="gonext()">&#10095</button>

    </div>

    <!-- script -------------------------------------------------------------- -->

    <script src="main.js"></script>

</body>

</html>
